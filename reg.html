<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="registration.js"></script>
    <title>Registration Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h3>Application Form</h3>
        </header>
        <!-- <p style="font-size: 12px;">*all fields should be filled</p> -->
        <form action="#">
            <div class="form">
                <!-- <form action="https://formspree.io/f/xlezkrzk" method="POST"> -->
                <form action="https://formsubmit.co/sabarnabhowmik@gmail.com" method="POST">
                    <div class="details personal">
                        <span class="title">Personal Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Full Name</label>
                                <input type="text" placeholder="Enter your name" required>
                            </div>

                            <div class="input-field">
                                <label>Date of Birth</label>
                                <input type="date" placeholder="Enter birth date" required>
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input type="email" placeholder="Enter your email" required>
                            </div>

                            <div class="input-field">
                                <label>Mobile Number</label>
                                <input type="te" placeholder="Enter mobile number" required>
                            </div>

                            <div class="input-field">
                                <label>Gender</label>
                                <select required>
                                    <option disabled selected>Select gender</option>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Others</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label>Father's Name</label>
                                <input type="text" placeholder="Enter father's name" required>
                            </div>

                            <div class="input-field">
                                <label>Mother's Name</label>
                                <input type="text" placeholder="Enter mother's name" required>
                            </div>
                            <div class="input-field">
                                <label>Address</label>
                                <input type="text" placeholder="Enter address" required>
                            </div>

                            <div class="input-field">
                                <label>PIN Code</label>
                                <input type="tel" placeholder="Enter pincode" required>
                            </div>

                        </div>
                    </div>

                    <div class="details ID">
                        <span class="title">Course Details</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Course Type</label>
                                <select required>
                                    <option disabled selected>Select Course</option>
                                    <option>Intermediate</option>
                                    <option>UG Course</option>
                                    <option>PG Course</option>
                                </select>
                                <!-- <input type="text" placeholder="Enter ID type" required> -->
                            </div>

                            <div class="input-field">
                                <label>Departments</label>
                                <select required>
                                    <option disabled selected>Select Course</option>
                                    <option>Science</option>
                                    <option> Arts</option>
                                    <option> Humanities</option>
                                    <option> Commerce</option>
                                    <option> Biological Science</option>
                                    
                                    <option>Geological Science</option>

                                    <option>Computer Science</option>
                                    <option>Information Technology</option>
                                    <option>Electrical Engineering</option>
                                    <option>Mechanical Engineering</option>
                                    <option>Civil Engineerin</option>
                                    <option>Electronics Engineering</option>
                                    <option>Computer Science(PG)</option>
                                    <option>Information Technology(PG)</option>
                                    <option>Fluid Mechanics</option>
                                    <option>Engineering Mechanics</option>
                                    <option>Civil Engineering(PG)</option>
                                    <option>VLSI</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label>Graduation CGPA(if any)</label>
                                <input type="text" placeholder="Enter CGPA">
                            </div>

                            <div class="input-field">
                                <label>Class 10/Equivalent Result</label>
                                <input type="text" placeholder="Enter percentage" required>
                            </div>

                            <div class="input-field">
                                <label>Class 12/Equivalent Result(if any)</label>
                                <input type="text" placeholder="Enter percentage" required>
                            </div>

                            <div class="input-field">
                                <label>Last Examination Passing Date</label>
                                <input type="date" placeholder="Enter expiry date" required>
                            </div>
                        </div>

                        <button class="nextBtn">

                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>

                        </button>

                    </div>
                </form>
            </div>


        </form>
    </div>

    <script src="registration.js"></script>
</body>

</html>
